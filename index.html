<!DOCTYPE html>
<html>
  <head>
    <title>Manifest &mdash; Example</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.manifest.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $('#twitterUsernameSearch').manifest({
          marcoPolo: {
            data: {
              apikey: 'api_test-W1cipwpcdu9Cbd9pmm8D4Cjc469'
            },
            formatData: function (data, $input, $list) {
              return data.completions.slice(0, 20);
            },
            formatItem: function (data, $item, $input, $list) {
              return data;
            },
            minChars: 3,
            param: 'prefix'
          },
          required: true
        });
      });
    </script>
  </head>
  <body>
    <div id="container">
      <h1>Manifest</h1>
      <h2>Try it Out</h2>
      <form action="http://api.infochimps.com/social/network/tw/util/autocomplete_sn" method="get">
        <input type="text" name="twitterUsernameSearch" id="twitterUsernameSearch" />
        <img src="img/busy.gif" />
      </form>
      <h2>How it Works</h2>
    </div>
  </body>
</html>
