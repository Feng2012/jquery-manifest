<!doctype html>
<html>
  <head>
    <title>Manifest &mdash; Example 2</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/jquery.ui.widget.min.js"></script>
    <script src="js/jquery.marcopolo.min.js"></script>
    <script src="js/jquery.manifest.js"></script>
    <script>
      $(function () {
        $('#locations').manifest({
          formatDisplay: function (data, $item, $mpItem) {
            return data.full_name;
          },
          formatValue: function (data, $value, $item, $mpItem) {
            return data.id;
          },
          marcoPolo: {
            data: {
              max_results: '20'
            },
            formatData: function (data) {
              return data.result.places;
            },
            formatItem: function (data, $item) {
              return data.full_name;
            },
            param: 'query'
          },
          required: true
        });
      });
    </script>
  </head>
  <body>
    <div id="container">
      <h1>Manifest</h1>
      <h2>Try it Out</h2>
      <form action="https://api.twitter.com/1/geo/search.json?callback=?" method="get">
        <input type="text" name="locations" id="locations">
        <img src="img/busy.gif">
      </form>
      <h2>How it Works</h2>
      <script src="https://gist.github.com/1195415.js"></script>
    </div>
  </body>
</html>
